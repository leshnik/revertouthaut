<head>
      <title>{{ page.title }}</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
      <link rel="stylesheet" type="text/css" href="/css/2col.css"><!-- link to main stylesheet -->
      <link rel="stylesheet" href="/css/banner.css" type="text/css" /><!-- link to banner stylesheet -->
      <link rel="stylesheet" href="/css/hero.css" type="text/css" />
      <link href="https://fonts.googleapis.com/css?family=Amatic+SC:700|Lora|Libre+Baskerville|Open+Sans+Condensed:300" rel="stylesheet">
      {% if page.summary %}
<meta name="description" content="{{ page.summary | escape }}" >
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

{% endif %}
{%if page.tags %}
<meta name="keywords" content="{{ page.tags | join: ', ' | escape }}"/>
{%endif %}
